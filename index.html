<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="main.js" defer></script>
</head>
<body>
    
    <!--Compte utilisateur-->
    <div class="container">
        <form>  
            <label for="username" id="email-label">Email </label>
            <input type="email" spellcheck="false" id="username" onkeyup="validateEmail()">
            <span id="email-error"></span>
    
            <label for="pass">Mot de passe</label>
            <input type="password" id="pass" name="password" required>
            <span id="email-error"></span>
    
        <!--Vérification mot de passe-->
            <a href="#" id="mdpo">Mot de passe oublié ?</a>
    
            <button id="btn" type="submit">Se connecter</button>
        </form>
    
        <!-- Conditions mot de passe-->
        <div id="msg-pass">
            <h3>Le mot de passe doit contenir : </h3>
            <p id="letter" class="invalid">Une lettre minuscule</p>
            <p id="capital" class="invalid">Une lettre majuscule</p>
            <p id="number" class="invalid">Un chiffre</p>
            <p id="length" class="invalid">8 caractères minimum</p>
        </div>
    </div>
    

</body>
</html>
